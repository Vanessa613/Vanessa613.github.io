    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        //宣告
        let today = new Date()
        let month = today.getMonth()
        let year = today.getFullYear()
        //DOM
        preMonthBtn = document.getElementById('preMonth')
        thisMonthBtn = document.getElementById('thisMonth')
        nextMonthBtn = document.getElementById('nextMonth')
        yearMonthDOM = document.querySelector('h3')
        tbodyDOM = document.querySelector('tbody')

        //addEventListener 事件
        preMonthBtn.addEventListener('click', function () {
            month--
            if (month === -1) {
                year--
                month = 11
            }
            renderDate()
        })

        thisMonthBtn.addEventListener('click', function () {
            let thisDate = new Date()
            month = thisDate.getMonth()
            year = thisDate.getFullYear()
            renderDate()
        })

        nextMonthBtn.addEventListener('click', function () {
            month++
            if (month === 11) {
                year++
                month = 0
            }
            renderDate()
        })


        window.onload = function () {
            renderDate()
        }

        //function 渲染
        function renderDate() {
            tbodyDOM.innerHTML = ''
            yearMonthDOM.innerText = `${year}年${month + 1}月`

            //這個月的第一天是禮拜幾
            let dayOfMonth = new Date(year, month, 1).getDay()
            //這個月有幾天
            let dateOfMonth = new Date(year, month + 1, 0).getDate()
            //這個月有幾週
            let allDays = dateOfMonth + dayOfMonth
            let weeks = Math.ceil(allDays / 7)

            let day = 1
            //tr
            for (let i = 0; i < weeks; i++) {
                let trDOM = document.createElement('tr')
                for (let j = 0; j < 7; j++) {
                    let tdDOM = document.createElement('td')
                    //i=0代表第一週
                    if (i === 0 && j < dayOfMonth) {
                        tdDOM.innerText = ''
                    } else {
                        if (day <= dateOfMonth) {
                            tdDOM.innerText = day
                            tdDOM.addEventListener('click', tdClick.bind(null, year, month, day))
                            day++
                        } else {
                            tdDOM.innerText = ''
                        }
                    }
                    trDOM.append(tdDOM)
                }
                tbodyDOM.append(trDOM)
            }
        }

        function tdClick(year, month, day) {
            //將日期取到Modal的input value
            addon1DOM.value = `${year}-${month + 1}-${day}`
            myModalAdd.show()
        }
    </script>
